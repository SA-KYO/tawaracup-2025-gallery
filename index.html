<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多和楽杯2025 ギャラリー</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- フォント（アップロードページと合わせる） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Cloudinary Product Gallery -->
  <link rel="stylesheet" href="https://product-gallery.cloudinary.com/all.css">
  <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>

  <style>
    body {
      font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .title-font {
      font-family: 'Poppins', 'Noto Sans JP', system-ui, sans-serif;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-purple-50 min-h-screen px-4 py-6">

  <div class="max-w-5xl mx-auto">
    <header class="flex items-center justify-between mb-6 relative z-10">
      <div>
        <h1 class="title-font text-xl md:text-2xl font-bold text-purple-700">
          多和楽杯2025 ギャラリー
        </h1>
        <p class="text-xs md:text-sm text-gray-500 mt-1">
          アップロードされた写真・動画が自動でここに並びます。
        </p>
      </div>

      <!-- アップロード画面へ戻るボタン（アップロードサイトのURLに合わせてください） -->
      <a
        href="https://tawaracup-2025-photo.netlify.app/"
        class="text-xs md:text-sm text-purple-700 border border-purple-300 rounded-full px-3 py-1 hover:bg-purple-50 transition"
      >
        ← アップロード画面に戻る
      </a>
    </header>

    <!-- Cloudinary ギャラリー -->
    <div id="tawaragallery" class="bg-white rounded-2xl shadow-lg p-3 md:p-4"></div>
  </div>

  <script>
    // Cloudinary Product Gallery
    // ★ ここで tag: 'tawarahai2025' を指定します
    const gallery = cloudinary.galleryWidget({
      cloudName: 'dpef3dzrk',
      container: '#tawaragallery',
      mediaAssets: [
        { tag: 'tawarahai2025' }   // ← 画像に付けたタグと完全一致させる
      ],
      aspectRatio: "16:9",
      zoom: true,
      carouselLocation: "bottom",
      themeProps: {
        primary: "#7c3aed",
        active: "#4c1d95"
      }
    });

    gallery.render();
  </script>
</body>
</html>
