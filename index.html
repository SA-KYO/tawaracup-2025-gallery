<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多和楽杯2025 ギャラリー</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">

  <!-- Cloudinary Product Gallery -->
  <link rel="stylesheet" href="https://product-gallery.cloudinary.com/all.css">
  <script src="https://product-gallery.cloudinary.com/all.js"></script>

  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .title-font { font-family: 'Poppins', 'Noto Sans JP', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-b from-white to-purple-50 min-h-screen p-6">

  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="title-font text-3xl font-bold text-purple-700">多和楽杯2025 ギャラリー</h1>
        <p class="text-gray-500 text-sm">アップロードされた写真・動画が自動で表示されます</p>
      </div>
      <a href="https://tawaracup-2025-photo.netlify.app/"
         class="text-purple-700 border border-purple-300 px-4 py-1 rounded-full text-sm hover:bg-purple-100 transition">
        ← アップロード画面へ戻る
      </a>
    </div>

    <!-- ギャラリー本体 -->
    <div id="gallery-container"
         class="bg-white rounded-2xl shadow-xl p-4 border border-purple-100"></div>

  </div>

  <script>
    const gallery = cloudinary.galleryWidget({
      cloudName: "dpef3dzrk",
      container: "#gallery-container",

      // ★フォルダ指定（画像 + 動画を両方取得）
      mediaAssets: [{
        tag: "tawarahai2025"
      }],

      // ★画像・動画両対応
      mediaType: "image,video",

      // ★デザイン設定
      aspectRatio: "16:9",
      carouselStyle: "thumbnails",
      carouselLocation: "bottom",
      zoom: true,

      themeProps: {
        primary: "#7c3aed",
        active: "#5b21b6",
        lightboxBackground: "rgba(0,0,0,0.9)",
        galleryBackground: "#ffffff"
      },

      // ★アクション追加：ダウンロード可
      transformation: { quality: "auto", fetch_format: "auto" },
      imageActions: ["download"],
      videoActions: ["download"],

    });

    gallery.render();
  </script>

</body>
</html>
